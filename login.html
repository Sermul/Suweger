<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #e6d8b3, #1b5e20);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      width: 100vw;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.5s ease-in-out;
    }

    .form-container {
      text-align: center;
      padding: 20px;
      max-width: 90%;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #1b5e20;
      font-size: 24px;
    }

    .form-container input {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #1b5e20;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(45deg, #4a7047, #1b5e20);
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .form-container button:hover {
      background: linear-gradient(45deg, #375a34, #143d17);
    }

    .switch {
      margin-top: 20px;
      color: #555;
      cursor: pointer;
    }

    .slide-out {
      transform: translateX(-100vw);
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 15px;
      }

      .form-container input {
        font-size: 14px;
        padding: 8px;
      }

      .form-container button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="page" id="login-page">
    <div class="form-container">
      <h2>Login</h2>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button>Login</button>
      <div class="switch" onclick="switchToRegister()">Belum punya akun? Sign Up</div>
    </div>
  </div>

  <script>
    function switchToRegister() {
      document.getElementById('login-page').classList.add('slide-out');
      setTimeout(() => {
        window.location.href = 'register.html';
      }, 500);
    }
  </script>
</body>
</html>
